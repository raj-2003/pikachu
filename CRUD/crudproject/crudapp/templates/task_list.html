<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style type="text/css">
    .table{
/*        height: 700px;*/
        width: 700px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Task List</h1>
    
    <!-- Existing Task List -->
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></td>
                    <td><a href="{% url 'task_detail' task.pk %}">{{ task.description }}</a></td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'task_update' task.pk %}">Edit</a>
                        <a class="btn btn-primary" href="{% url 'task_delete' task.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-primary" href="{% url 'task_create' %}"> Add Task</a>
    
    <!-- Form to Create a New Task -->
    
</body>
</html>
